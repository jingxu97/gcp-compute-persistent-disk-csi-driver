apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    k8s-app: gcp-compute-persistent-disk-csi-driver
  name: csi-gce-pd-controller
  namespace: gce-pd-csi-driver
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gcp-compute-persistent-disk-csi-driver
      k8s-app: gcp-compute-persistent-disk-csi-driver
  serviceName: csi-gce-pd
  template:
    metadata:
      labels:
        app: gcp-compute-persistent-disk-csi-driver
        k8s-app: gcp-compute-persistent-disk-csi-driver
    spec:
      containers:
      - args:
        - --v=5
        - --csi-address=/csi/csi.sock
        - --feature-gates=Topology=true
        - --metrics-address=:22011
        image: gke.gcr.io/csi-provisioner:v1.5.0-gke.0
        name: csi-provisioner
        volumeMounts:
        - mountPath: /csi
          name: socket-dir
      - args:
        - --v=5
        - --csi-address=/csi/csi.sock
        - --metrics-address=:22012
        image: gke.gcr.io/csi-attacher:v2.1.1-gke.0
        name: csi-attacher
        volumeMounts:
        - mountPath: /csi
          name: socket-dir
      - args:
        - --v=5
        - --csi-address=/csi/csi.sock
        - --metrics-address=:22013
        image: gke.gcr.io/csi-resizer:v0.4.0-gke.0
        name: csi-resizer
        volumeMounts:
        - mountPath: /csi
          name: socket-dir
      - args:
        - --v=5
        - --csi-address=/csi/csi.sock
        - --metrics-address=:22014
        image: gke.gcr.io/csi-snapshotter:v2.1.1-gke.0
        name: csi-snapshotter
        volumeMounts:
        - mountPath: /csi
          name: socket-dir
      - args:
        - --v=5
        - --endpoint=unix:/csi/csi.sock
        env:
        - name: GOOGLE_APPLICATION_CREDENTIALS
          value: /etc/cloud-sa/cloud-sa.json
        image: gke.gcr.io/gcp-compute-persistent-disk-csi-driver:v0.7.0-gke.0
        name: gce-pd-driver
        volumeMounts:
        - mountPath: /csi
          name: socket-dir
        - mountPath: /etc/cloud-sa
          name: cloud-sa-volume
          readOnly: true
      hostNetwork: true
      nodeSelector:
        kubernetes.io/os: linux
      priorityClassName: csi-gce-pd-controller
      serviceAccountName: csi-gce-pd-controller-sa
      tolerations:
      - operator: Exists
      volumes:
      - emptyDir: {}
        name: socket-dir
      - name: cloud-sa-volume
        secret:
          secretName: cloud-sa
  volumeClaimTemplates: []
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: csi-gce-pd-node-win
  namespace: gce-pd-csi-driver
spec:
  selector:
    matchLabels:
      app: gcp-compute-persistent-disk-csi-driver
  template:
    metadata:
      labels:
        app: gcp-compute-persistent-disk-csi-driver
    spec:
      containers:
      - args:
        - --v=5
        - --csi-address=unix://C:\\csi\\csi.sock
        - --kubelet-registration-path=C:\\var\\lib\\kubelet\\plugins\\pd.csi.storage.gke.io\\csi.sock
        env:
        - name: KUBE_NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        image: gcr.io/k8s-staging-csi/csi-node-driver-registrar:amd64-windows-v20200428-v1.3.0-26-g510710d5
        name: csi-driver-registrar
        volumeMounts:
        - mountPath: /csi
          name: plugin-dir
        - mountPath: /registration
          name: registration-dir
      - args:
        - --v=5
        - --endpoint=unix:/csi/csi.sock
        image: gcr.io/jing-k8s-dev/gce-pd-windows-2019:0.2.0
        name: gce-pd-driver
        volumeMounts:
        - mountPath: C:\var\lib\kubelet
          mountPropagation: None
          name: kubelet-dir
        - mountPath: C:\csi
          name: plugin-dir
        - mountPath: \\.\pipe\csi-proxy-disk-v1alpha1
          name: csi-proxy-disk-pipe
        - mountPath: \\.\pipe\csi-proxy-volume-v1alpha1
          name: csi-proxy-volume-pipe
        - mountPath: \\.\pipe\csi-proxy-filesystem-v1alpha1
          name: csi-proxy-filesystem-pipe
      nodeSelector:
        kubernetes.io/os: windows
      priorityClassName: csi-gce-pd-node
      serviceAccountName: csi-gce-pd-node-sa
      volumes:
      - hostPath:
          path: \\.\pipe\csi-proxy-disk-v1alpha1
          type: ""
        name: csi-proxy-disk-pipe
      - hostPath:
          path: \\.\pipe\csi-proxy-volume-v1alpha1
          type: ""
        name: csi-proxy-volume-pipe
      - hostPath:
          path: \\.\pipe\csi-proxy-filesystem-v1alpha1
          type: ""
        name: csi-proxy-filesystem-pipe
      - hostPath:
          path: \var\lib\kubelet\plugins_registry
        name: registration-dir
      - hostPath:
          path: \var\lib\kubelet
        name: kubelet-dir
      - hostPath:
          path: \var\lib\kubelet\plugins\pd.csi.storage.gke.io
        name: plugin-dir
---
